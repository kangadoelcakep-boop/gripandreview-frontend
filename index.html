<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Subscribe - Gripandreview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="email"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 18px;
      border: none;
      background: #0073e6;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005bb5;
    }
    #subMessage {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Subscribe Gripandreview</h1>
  <p>Masukkan email Anda untuk berlangganan update review terbaru.</p>

  <form id="subscribe-form">
    <input type="email" placeholder="contoh@gmail.com" required>
    <button type="submit">Subscribe</button>
  </form>
  <p id="subMessage"></p>

  <!-- Load subscribe.js dari repo frontend -->
  <script src="https://cdn.jsdelivr.net/gh/kangadoelcakep-boop/gripandreview-frontend@main/js/subscribe.js"></script>
</body>
</html>
